{% extends "base.html" %}
{% set active = 'patients' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Pacientes</h1>
    <button onclick="toggleModal('addPatientModal')" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        <i class="fas fa-plus mr-2"></i>Nuevo Paciente
    </button>
</div>

<!-- Tabla de Pacientes -->
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for patient in patients %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ patient.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ patient.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ patient.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <button onclick="toggleModal('editPatientModal-{{ patient.id }}')" 
                            class="text-blue-600 hover:text-blue-900">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="if(confirm('¿Eliminar este paciente?')) deletePatient({{ patient.id }})" 
                            class="ml-3 text-red-600 hover:text-red-900">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal Nuevo Paciente -->
<div id="addPatientModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Nuevo Paciente</h3>
            <form id="newPatientForm" class="mt-2 text-left">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Nombre
                    </label>
                    <input type="text" name="name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input type="email" name="email" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                        Teléfono
                    </label>
                    <input type="tel" name="phone" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mt-4">
                    <button type="button" onclick="toggleModal('addPatientModal')"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('newPatientForm').addEventListener('submit', function(e) {
    e.preventDefault();
    submitForm('newPatientForm', '/api/patients/');
});

async function deletePatient(patientId) {
    try {
        const response = await fetch(`/api/patients/${patientId}`, {
            method: 'DELETE'
        });
        if (response.ok) {
            window.location.reload();
        } else {
            alert('Error al eliminar el paciente');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar el paciente');
    }
}
</script>
{% endblock %}
