{% extends "base.html" %}
{% set active = 'leads' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Botón para abrir el modal -->
    <div class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Leads</h1>
        <button onclick="openNewLeadModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            <i class="fas fa-plus mr-2"></i>Nuevo Lead
        </button>
    </div>

    <!-- Modal para nuevo lead -->
    <div id="newLeadModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Nuevo Lead</h3>
                <form action="/leads/create" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Nombre *
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" name="name" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" name="email" type="email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                            Teléfono
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="phone" name="phone" type="tel">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="source">
                            Fuente
                        </label>
                        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="source" name="source">
                            <option value="">Seleccionar...</option>
                            <option value="Web">Página Web</option>
                            <option value="Referido">Referido</option>
                            <option value="Redes">Redes Sociales</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="notes">
                            Notas
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeNewLeadModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla de leads -->
    <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Nombre</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Teléfono</th>
                    <th class="py-3 px-6 text-left">Fuente</th>
                    <th class="py-3 px-6 text-center">Estado</th>
                    <th class="py-3 px-6 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for lead in leads %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="font-medium">{{ lead.name }}</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-left">
                        {{ lead.email or '-' }}
                    </td>
                    <td class="py-3 px-6 text-left">
                        {{ lead.phone or '-' }}
                    </td>
                    <td class="py-3 px-6 text-left">
                        {{ lead.source or '-' }}
                    </td>
                    <td class="py-3 px-6 text-center">
                        <span class="px-3 py-1 text-sm rounded-full 
                            {% if lead.status == 'NUEVO' %}bg-blue-100 text-blue-800
                            {% elif lead.status == 'CONTACTADO' %}bg-yellow-100 text-yellow-800
                            {% elif lead.status == 'INTERESADO' %}bg-green-100 text-green-800
                            {% elif lead.status == 'CONVERTIDO' %}bg-purple-100 text-purple-800
                            {% else %}bg-red-100 text-red-800{% endif %}">
                            {{ lead.status }}
                        </span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <button onclick="viewLead({{ lead.id }})" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="editLead({{ lead.id }})" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function openNewLeadModal() {
    document.getElementById('newLeadModal').classList.remove('hidden');
}

function closeNewLeadModal() {
    document.getElementById('newLeadModal').classList.add('hidden');
}

function viewLead(id) {
    // Implementar vista detallada del lead
    console.log('Ver lead:', id);
}

function editLead(id) {
    // Implementar edición del lead
    console.log('Editar lead:', id);
}

// Cerrar modal si se hace clic fuera de él
window.onclick = function(event) {
    const modal = document.getElementById('newLeadModal');
    if (event.target == modal) {
        closeNewLeadModal();
    }
}
</script>
{% endblock %}
