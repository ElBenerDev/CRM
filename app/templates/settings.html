{% extends "base.html" %}
{% set active = 'settings' %}

{% block title %}Configuración - Dental CRM{% endblock %}
{% block header %}Configuración del Sistema{% endblock %}

{% block content %}
<div class="page-container">
    <div class="settings-grid">
        <!-- Perfil del Usuario -->
        <div class="settings-card">
            <h3 class="settings-card-title">
                <i class="fas fa-user-circle"></i>
                Perfil de Usuario
            </h3>
            <form id="profileForm" class="form">
                <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input type="text" value="{{ user.name }}" readonly class="form-control-static">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <input type="text" value="{{ user.role }}" readonly class="form-control-static">
                </div>
                <div class="form-group">
                    <label>Última conexión</label>
                    <input type="text" value="2025-01-25 00:20:54" readonly class="form-control-static">
                </div>
            </form>
        </div>

        <!-- Configuración de Notificaciones -->
        <div class="settings-card">
            <h3 class="settings-card-title">
                <i class="fas fa-bell"></i>
                Notificaciones
            </h3>
            <form id="notificationsForm" class="form">
                <div class="form-switch">
                    <span>Notificaciones por email</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form-switch">
                    <span>Recordatorios de citas</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
