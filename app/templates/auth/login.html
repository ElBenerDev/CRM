<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Dental</title>
    <!-- Asegurarnos que los estilos se cargan correctamente -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/auth/login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Agregar validación del lado del cliente y control de reenvío -->
        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Email</label>
                <input 
                    type="email" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="email"
                    value="{{ username or '' }}"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                >
            </div>
            {% if error %}
            <div class="error-message" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn-login" id="submitButton">
                <span class="button-text">Iniciar sesión</span>
                <span class="spinner" style="display: none;">Cargando...</span>
            </button>
        </form>
    </div>

    <!-- Script de validación -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            const buttonText = submitButton.querySelector('.button-text');
            const spinner = submitButton.querySelector('.spinner');

            // Deshabilitar el botón y mostrar spinner
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'inline';

            // Continuar con el envío del formulario
            return true;
        });
    </script>
    
    <!-- Asegurarnos que el script se carga correctamente -->
    <script src="{{ url_for('static', path='js/auth/login.js') }}"></script>
</body>
</html>
