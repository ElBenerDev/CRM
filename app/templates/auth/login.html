<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Dental</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesi칩n</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form id="loginForm" method="POST" action="/auth/token">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                console.log('Enviando formulario...');
                console.log('Email:', formData.get('username'));
                
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData),
                    credentials: 'same-origin'
                });
                
                console.log('Respuesta recibida:', response.status);
                
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Datos:', data);
                    
                    if (response.ok) {
                        console.log('Login exitoso, redirigiendo...');
                        window.location.href = '/';
                    } else {
                        errorDiv.textContent = data.error || 'Error en el inicio de sesi칩n';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    const text = await response.text();
                    console.log('Respuesta no JSON:', text);
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        errorDiv.textContent = 'Error en el servidor';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error en el servidor';
                errorDiv.style.display = 'block';
            }
        });
    </script>

    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #f8d7da;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
