{% extends "auth/base_auth.html" %}

{% block title %}Login - CRM Dental{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Iniciar Sesión
            </h2>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" id="loginForm" method="POST" action="/auth/token">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input id="username" 
                           name="username" 
                           type="email" 
                           autocomplete="email"
                           required 
                           class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Contraseña
                    </label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="current-password"
                           required 
                           class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit" 
                        id="submitBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    function showError(message) {
        const existingError = form.querySelector('.error-message');
        if (existingError) existingError.remove();
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4';
        errorDiv.textContent = message;
        form.insertBefore(errorDiv, form.firstChild);
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Iniciando proceso de login...');

        // Deshabilitar botón
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Iniciando sesión...';

        try {
            const formData = new FormData(this);
            console.log('Enviando credenciales...');
            
            const response = await fetch('/auth/token', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            console.log('Respuesta recibida:', response.status);

            if (response.ok && data.success) {
                console.log('Login exitoso, redirigiendo...');
                window.location.href = data.redirect;
            } else {
                console.error('Error:', data.error);
                showError(data.error || 'Error en el inicio de sesión');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Iniciar Sesión';
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
            showError('Error de conexión');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Iniciar Sesión';
        }
    });
});
</script>
{% endblock %}
