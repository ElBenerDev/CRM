<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Dental</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form id="loginForm" method="POST" action="/auth/token">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Iniciando envío del formulario');

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            
            console.log('Datos a enviar:', {
                username: document.getElementById('username').value,
                password: '***'
            });

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString(),
                    redirect: 'follow'
                });

                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);

                if (response.redirected) {
                    console.log('Redirigiendo a:', response.url);
                    window.location.href = response.url;
                    return;
                }

                if (response.ok) {
                    console.log('Login exitoso');
                    window.location.href = '/';
                    return;
                }

                // Manejo de error
                let errorMessage;
                try {
                    const data = await response.json();
                    errorMessage = data.detail || 'Error en el inicio de sesión';
                } catch {
                    errorMessage = 'Error en el inicio de sesión';
                }

                const errorDiv = document.querySelector('.error-message') || document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = errorMessage;
                if (!document.querySelector('.error-message')) {
                    document.querySelector('h1').after(errorDiv);
                }

            } catch (error) {
                console.error('Error en la petición:', error);
                const errorDiv = document.querySelector('.error-message') || document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Error de conexión';
                if (!document.querySelector('.error-message')) {
                    document.querySelector('h1').after(errorDiv);
                }
            }
        });
    </script>
</body>
</html>
