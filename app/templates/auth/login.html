<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Dental</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form id="loginForm" method="POST" action="/auth/token">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData),
                    credentials: 'same-origin'
                });
    
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json().catch(() => ({ detail: 'Error en el inicio de sesión' }));
                    const errorDiv = document.querySelector('.error-message') || document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = data.detail;
                    if (!document.querySelector('.error-message')) {
                        document.querySelector('h1').after(errorDiv);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.querySelector('.error-message') || document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = 'Error en la conexión';
                if (!document.querySelector('.error-message')) {
                    document.querySelector('h1').after(errorDiv);
                }
            }
        });
    </script>
</body>
</html>
