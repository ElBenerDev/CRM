<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema CRM para gestión dental">
    <meta name="keywords" content="dental, crm, citas, pacientes, gestión dental">
    <meta name="author" content="ElBenerDev">
    
    <title>{% block title %}Dental CRM{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .toast {
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification {
            transition: all 0.3s ease-in-out;
            transform: translateX(100%);
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Dental CRM</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-2 {% if active == 'dashboard' %}text-blue-500 border-b-4 border-blue-500{% else %}text-gray-500 hover:text-blue-500{% endif %} font-semibold">
                            <i class="fas fa-chart-line mr-2"></i>Dashboard
                        </a>
                        <a href="/patients" class="py-4 px-2 {% if active == 'patients' %}text-blue-500 border-b-4 border-blue-500{% else %}text-gray-500 hover:text-blue-500{% endif %} font-semibold">
                            <i class="fas fa-user-injured mr-2"></i>Pacientes
                        </a>
                        <a href="/appointments" class="py-4 px-2 {% if active == 'appointments' %}text-blue-500 border-b-4 border-blue-500{% else %}text-gray-500 hover:text-blue-500{% endif %} font-semibold">
                            <i class="fas fa-calendar-alt mr-2"></i>Citas
                        </a>
                        <a href="/leads" class="py-4 px-2 {% if active == 'leads' %}text-blue-500 border-b-4 border-blue-500{% else %}text-gray-500 hover:text-blue-500{% endif %} font-semibold">
                            <i class="fas fa-user-plus mr-2"></i>Leads
                        </a>
                        <a href="/settings" class="py-4 px-2 {% if active == 'settings' %}text-blue-500 border-b-4 border-blue-500{% else %}text-gray-500 hover:text-blue-500{% endif %} font-semibold">
                            <i class="fas fa-cog mr-2"></i>Configuración
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-gray-500">
                        <i class="fas fa-user mr-2"></i>{{ user.name }}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-gray-900">
                {% block header %}{% endblock %}
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Loading Indicator -->
    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Inicialización -->
    <script>
        // Función global para toggle de modales
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // Función global para notificaciones
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg text-white notification
                ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            
            // Usar el contenedor de toast en lugar del body
            const container = document.getElementById('toast-container');
            container.appendChild(notification);

            // Forzar un reflow para que la animación funcione
            notification.offsetHeight;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Configurar interceptores para mostrar/ocultar loader
        let activeRequests = 0;
        const loader = document.getElementById('loader');

        function updateLoader() {
            if (loader) {
                loader.style.display = activeRequests > 0 ? 'flex' : 'none';
            }
        }

        // Interceptar todas las peticiones fetch
        const originalFetch = window.fetch;
        window.fetch = function() {
            activeRequests++;
            updateLoader();
            
            return originalFetch.apply(this, arguments)
                .finally(() => {
                    activeRequests--;
                    updateLoader();
                });
        }

        // Cerrar modales con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.fixed:not(.hidden)');
                modals.forEach(modal => {
                    if (modal.id !== 'loader') {
                        toggleModal(modal.id);
                    }
                });
            }
        });

        // Cerrar modales al hacer clic fuera
        document.addEventListener('click', function(e) {
            const modals = document.querySelectorAll('.fixed:not(.hidden)');
            modals.forEach(modal => {
                if (modal.id !== 'loader' && e.target === modal) {
                    toggleModal(modal.id);
                }
            });
        });

        // Inicializar tooltips y otros componentes
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar que los elementos necesarios existen
            if (!document.getElementById('loader')) {
                console.error('Elemento loader no encontrado');
            }
            if (!document.getElementById('toast-container')) {
                console.error('Elemento toast-container no encontrado');
            }
            
            // Aquí puedes agregar inicializaciones adicionales
        });
    </script>
</body>
</html>
