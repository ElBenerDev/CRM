<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dental CRM{% endblock %}</title>
    <link rel="stylesheet" href="{{ static_url('css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Dental CRM</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item {% if active == 'dashboard' %}active{% endif %}">
                    <span>Dashboard</span>
                </a>
                <a href="/patients" class="nav-item {% if active == 'patients' %}active{% endif %}">
                    <span>Pacientes</span>
                </a>
                <a href="/appointments" class="nav-item {% if active == 'appointments' %}active{% endif %}">
                    <span>Citas</span>
                </a>
                <a href="/leads" class="nav-item {% if active == 'leads' %}active{% endif %}">
                    <span>Leads</span>
                </a>
                <a href="/calendar" class="nav-item {% if active == 'calendar' %}active{% endif %}">
                    <span>Calendario</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h2>{% block header %}{% endblock %}</h2>
                </div>
            </header>

            <!-- Page Content -->
            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Loading Indicator -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
    </div>

    <!-- Base Scripts -->
    <script src="{{ static_url('js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
