<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema CRM para gestión dental">
    <meta name="keywords" content="dental, crm, citas, pacientes, gestión dental">
    <meta name="author" content="ElBenerDev">
    
    <title>{% block title %}Dental CRM{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .sidebar-nav::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .toast {
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .notification {
            transition: all 0.3s ease-in-out;
            transform: translateX(100%);
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- El resto del código se mantiene igual hasta el script final -->

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Inicialización -->
    <script>
        // Función global para toggle de modales
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        // Función global para notificaciones
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg text-white notification
                ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Forzar un reflow para que la animación funcione
            notification.offsetHeight;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Configurar interceptores para mostrar/ocultar loader
        let activeRequests = 0;
        const loader = document.getElementById('loader');

        function updateLoader() {
            loader.style.display = activeRequests > 0 ? 'flex' : 'none';
        }

        // Interceptar todas las peticiones fetch
        const originalFetch = window.fetch;
        window.fetch = function() {
            activeRequests++;
            updateLoader();
            
            return originalFetch.apply(this, arguments)
                .finally(() => {
                    activeRequests--;
                    updateLoader();
                });
        }

        // Cerrar modales con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modals = document.querySelectorAll('.fixed:not(.hidden)');
                modals.forEach(modal => {
                    if (modal.id !== 'loader') {
                        toggleModal(modal.id);
                    }
                });
            }
        });

        // Cerrar modales al hacer clic fuera
        document.addEventListener('click', function(e) {
            const modals = document.querySelectorAll('.fixed:not(.hidden)');
            modals.forEach(modal => {
                if (modal.id !== 'loader' && e.target === modal) {
                    toggleModal(modal.id);
                }
            });
        });

        // Inicializar tooltips y otros componentes
        document.addEventListener('DOMContentLoaded', function() {
            // Aquí puedes agregar inicializaciones adicionales
        });
    </script>
</body>
</html>
