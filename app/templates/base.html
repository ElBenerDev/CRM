<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dental CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.alpinejs.dev/dist/cdn.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-800">Dental CRM</h1>
            </div>
            <nav class="mt-4">
                <a href="/dashboard" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 {% if active == 'dashboard' %}bg-gray-100{% endif %}">
                    <span class="mx-4">Dashboard</span>
                </a>
                <a href="/patients" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 {% if active == 'patients' %}bg-gray-100{% endif %}">
                    <span class="mx-4">Pacientes</span>
                </a>
                <a href="/appointments" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 {% if active == 'appointments' %}bg-gray-100{% endif %}">
                    <span class="mx-4">Citas</span>
                </a>
                <a href="/leads" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 {% if active == 'leads' %}bg-gray-100{% endif %}">
                    <span class="mx-4">Leads</span>
                </a>
                <a href="/calendar" class="{% if active == 'calendar' %}active{% endif %}">
                    <i class="fas fa-calendar"></i>
                    <span>Calendario</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="mx-auto px-4 py-3">
                    <h2 class="text-xl font-semibold text-gray-800">{% block header %}{% endblock %}</h2>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Loading Indicator -->
    <div id="loader" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <!-- Base Scripts -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
