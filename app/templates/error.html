{% extends "base.html" %}

{% block title %}Error - Dental CRM{% endblock %}

{% block header %}Error{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-red-500 text-4xl"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        {{ error_message }}
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">
                            Lo sentimos, ha ocurrido un error. Por favor, intenta de nuevo o contacta al administrador.
                        </p>
                    </div>
                    <div class="mt-4">
                        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-home mr-2"></i>
                            Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
